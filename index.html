<!DOCTYPE html>
<html>
<head>
    <title>Тест Altcraft</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        h1 {
            color: #333;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .btn-alt {
            background: #28a745;
        }
        .btn-alt:hover {
            background: #1e7e34;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Тестовый сайт для Altcraft</h1>
        <p>Нажми на кнопки, чтобы проверить их работу:</p>
        
        <button class="btn" onclick="alert('Кнопка 1 нажата!')">Кнопка 1</button>
        <button class="btn btn-alt" onclick="alert('Кнопка 2 сработала!')">Кнопка 2</button>
        
        <p style="margin-top: 30px; color: #666;">Здесь можно тестировать интеграции с платформой.</p>
    </div>
</body>
</html>
