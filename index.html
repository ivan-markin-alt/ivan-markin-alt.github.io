<!DOCTYPE html>
<html>
<head>
    <title>Тест Altcraft - Страница 1</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
    <!-- START OF ALTCRAFT PIXEL CODE -->
    <script type="text/javascript">
    !function(){
        var config = {
            url: "https://pxl-ivan-markin.qa.altcraft.com/pixel?k=XXLbebzDV7hrsG0Naw1DYI2zTvyYS6k7KblZiMybwB66ReXFFDbwIA%3D%3D&s=qpH7UKN%2BkZA%3D",
            goals: "",
            value: 0,
            timeout: 200000,
            after_scroll: false,
            auto_load: false // Важно: отключаем автостарт
        };
        
        window.ak_pixel_push = function(goal, value, options) {
            console.log("Отправка цели:", goal);
            var img = new Image();
            img.src = [
                config.url,
                "goals=" + encodeURIComponent(goal),
                "value=" + (value || 0)
            ].join("&");
        };
    }();
    </script>
    <!-- END OF ALTCRAFT PIXEL CODE -->
</head>
<body>
    <div class="container">
        <h1>Страница 1</h1>
        <p>Тестирование кликов через Altcraft Pixel</p>
        
        <button id="btn_1" class="btn">Кнопка 1</button>
        <button id="btn_2" class="btn">Кнопка 2</button>
        
        <p><a href="page2.html">Перейти на страницу 2</a></p>
    </div>
    <script>
    document.getElementById('btn_1').addEventListener('click', function() {
        ak_pixel_push('pageView', 1);
    });
    </script>
</body>
</html>
